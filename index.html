<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    
    Nome: <input type="text" id="nome"><br>
    Peso (kg): <input type="text" id="peso"><br>
    Altura (m): <input type="text" id="altura"><br>
    
    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="imcResult"></p>

    <script>
        function calcularIMC() {
            var nome = document.getElementById("nome").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            
            if (!nome || isNaN(peso) || isNaN(altura)) {
                document.getElementById("imcResult").innerHTML = "Preencha os campos corretamente!";
                return;
            }
            
            var imc = peso / (altura * altura);
            document.getElementById("imcResult").innerHTML = nome + ", seu IMC Ã©: " + imc.toFixed(2);
        }
    </script>
</body>
</html>
